<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogot Gmail</title>
    <link rel="stylesheet" href="../css/app.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="foget-password-form">

            <div class="header">
                <p class="foget-title">Forgot Password</p>
                <p class="note-title">Please Select option to send link reset password</p>
            </div>

            <div class="content">
                <div class="foget-password">
                    <a href="./verication.html" class="icon-text">
                        <div class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <p class="text-title">Reset via Email</p>
                            <p class="text-note">Link reset will be send to your email address registered</p>
                        </div>
                    </a>
                    <div class="icon-text">
                        <a href="./verication.html" class="icon-text">
                            <div class="icon">
                                <ion-icon name="call-outline"></ion-icon>
                            </div>
                            <div class="text">
                                <P class="text-title">Reset via SMS</P>
                                <p class="text-note">Link reset will be send to your email address registered</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="forget-password-box">
                <button class="btn-next">Send Password</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="../main.js"></script>

    <!-- sass ./sass/app.scss ./css/app.css --watch -->
</body>
</html>
