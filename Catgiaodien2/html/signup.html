<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Gmail</title>
    <link rel="stylesheet" href="../css/app.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">

        <div class="signup-form">

            <div class="header">

                <p class="login-title">Get’s started.</p>
                <div class="user-info">
                    <p class="user-email">Don’t have an account?</p>
                    <a href="index.html" class="sign-up">Sign in</a>
                </div>
            </div>
            
            <ul class="social">
                <li class="icon">
                    <a href="#" class="face-icon">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="google-icon">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="twitter-icon">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
            </ul>

            <div class="component">
                <div class="empty-box"></div>
                <p>or login with email</p>
                <div class="empty-box"></div>
            </div>
            
            <div class="content">
                <p>Fast Name</p>
                <div class="input-box">
                    <input type="email" placeholder="Enter your first name" class="email" autofocus required>
                </div>

                <p>Last Name</p>
                <div class="input-box">
                    <input type="email" placeholder="Enter your last name" class="email" autofocus required>
                </div>

                <p>Email</p>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" class="email" autofocus required>
                </div>
                
                <p>Password</p>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="password" required>
                    <a href="#" class="eyes-on">
                        <ion-icon name="eye-outline"></ion-icon>
                    </a>
                    <a href="#" class="eyes-off">
                        <ion-icon name="eye-off-outline"></ion-icon>
                    </a>
                </div>

                <div class="forgot">
                    <a href="#" class="forgot-link">Forgot your password?</a>
                    <label class="remember-label"><input type="checkbox" class="checkbox-pass"> Remember me</label>
                </div>
                <!-- <p class="email-error">Woops! This email is invalid!</p>
                <p class="password-error">Invalid password for this email!</p> -->
            </div>

            <div class="btn-box">
                <button class="btn-next">Sign in</button>
            </div>
        </div>
       
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="../main.js"></script>

    <!-- sass ./sass/app.scss ./css/app.css --watch -->
</body>
</html>
