<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Gmail</title>
    <link rel="stylesheet" href="../css/app.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="email-verification-form">

            <div class="header">
                <p class="veri-title">Email Verification</p>
                <p class="note-title">We have send code to your Email</p>
            </div>

            <div class="content">
                <div class="title">
                    <p>Enter code here</p>
                </div>
                <div class="number-list">
                    <div class="code">
                        <p class="number">5</p>
                        <div class="empty-box"></div>
                    </div>
                    <div class="code">
                        <p class="number">0</p>
                        <div class="empty-box"></div>
                    </div>
                    <div class="code">
                        <p class="number">8</p>
                        <div class="empty-box"></div>
                    </div>
                    <div class="code">
                        <p class="number">2</p>
                        <div class="empty-box"></div>
                    </div>
                </div>
            </div>

            <div class="send-password-box">
                <button class="btn-next">Send Password</button>
                <div class="resend">
                    <p>Donâ€™t receive code?</p>
                    <p>Resend</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="../main.js"></script>

    <!-- sass ./sass/app.scss ./css/app.css --watch -->
</body>
</html>
