<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip-Plainner</title>
    <link rel="stylesheet" href="styleheader.css" />
  </head>
  <body>
    <div class="header">
      <div class="top">
        <div class="t--content">
          <div class="logo" style="order: 0">
            <img src="./img/icon.png" alt="loi anh" />
            <p>Aitrav</p>
          </div>
          <div class="middle" style="order: 1">
            <a href="" style="order: 0">Things To Do</a>
            <a href="" style="order: 1; width: 40px">Tour</a>
            <a href="" style="order: 2; width: 40px">Blog</a>
          </div>
          <div class="right" style="order: 2">
            <p style="order: 0">USD</p>
            <p style="order: 1">FAQ</p>
            <p id="gach" style="order: 3">|</p>
            <img id="r--tb" src="./img/notify.svg" alt="" style="order: 2" />
            <img src="./img/avt.svg" alt="" style="order: 4" />
          </div>
        </div>
      </div>

      <div class="h--content">
        <div class="contents">
          <div class="left" style="order: 0">
            <div class="heading-button" style="order: 0">
              <div class="heading">
                <h1 class="travel">
                  Travel Planning Made
                  <span>Easy</span>
                  <img src="./img/wave.svg" alt="">
                </h1>
                <p class="we">
                  We make it easy to plan and book your next trip with a Day by
                  Day itinerary.
                </p>
              </div>
              <div class="search-inp">
                <input type="text" placeholder="Plain a Trip" aria-label="Search"/>
                <button type="submit">
                </button>
              </div>
            </div>
            <div class="review" style="order: 1">
              <p>Our customers say</p>
              <p>Excellent</p>
              <img src="./img/start.svg" alt="">
              <div class="rectangle"></div>
              <p>4.7</p>
              <p>out of 5 on 194 reviews</p>
            </div>
          </div>
          <div class="eliment" style="order: 1"></div>
        </div>

        <div class="frame">
          <img src="./img/ornament.svg" alt="">
          <img srcset="./img/img--frame.png 2x" alt="">
          <div class="f-card">
            <div class="c-content">
              <img src="./img/c-icon.svg" alt="">
              <div class="c-title">
                <p>24/7</p>
                <p>Guide Support</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
