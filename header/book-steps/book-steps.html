<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-steps</title>
    <link rel="stylesheet" href="./stylebooksteps.css">
</head>
<body>
    <div class="book-steps">
        <div class="create-trip">
            <div class="your-trip">
                <div class="card">
                    <div class="frame">
                        <div class="f-content">
                            <div class="heading">
                                <p>Create Your Trip</p>
                                <p>Set up all trip</p>
                            </div>
                            <div class="input">
                                <div class="inp-frame">
                                    <input type="text" placeholder="Plan a Trip" aria-label="Search">
                                    <button type="submit"></button>
                                </div>
                            </div>
                            <div class="c-frame">
                                <div class="row1">
                                    <div class="r-row">
                                        <img src="./img-booksteps/elipcheck.svg" alt="">
                                        <p>Set Up your Account</p>
                                    </div>
                                    <p>Book your best exprience</p>
                                </div>
                                <div class="row2">
                                    <div class="r-row">
                                        <img src="./img-booksteps/elipcheck.svg" alt="">
                                        <p>Day by day Plan</p>
                                    </div>
                                    <p>Book your best exprience</p>
                                </div>
                                <div class="row3">
                                    <div class="r-row">
                                        <img src="./img-booksteps/elipcheck.svg" alt="">
                                        <p>Booking System</p>
                                    </div>
                                    <p>Book your best exprience</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>$50.00 / per Trip</p>
                </div>
                <div class="botom"></div>
            </div> 
        </div>

        <!-- part2 -->
        <div class="content"></div>
    </div>
</body>
</html>
