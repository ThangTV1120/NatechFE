<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="style_location.css">
</head>

<body>
    <div class="content">
        <div class="location_trip">
            <h2>Create Trip</h2>
            <div class="detailt">
                <div class="detailt_location">
                    <p>Location</p>
                    <input type="text" placeholder="City name" class="city">
                </div>
                <div class="detailt_check">
                    <div class="check_in">
                        <p>Check in</p>
                        <input type="date" placeholder="Start date" class="start_date">
                    </div>
                    <div class="check_out">
                        <p>Check out</p>
                        <input type="date" placeholder="End Date" class="end_date">
                    </div>
                </div>
                <div class="detailt_travel">
                    <p>Travellers</p>
                    <input type="text" placeholder="Passenger" class="travel">

                </div>
            </div>
            <button class="btt_createTrip">Create Trip</button>
        </div>
        <div class="location_image">
            <!-- <img srcset="image/home.png 2x" alt=""> -->
        </div>
    </div>

</body>

</html>
